<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Internet Banking</title>
    <style>
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box,
      .alert-box {
        background: white;
        padding: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 300px;
        text-align: center;
      }

      .login-box h2 {
        color: #00529b;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #00529b;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .warning {
        color: red;
        margin-top: 10px;
        font-size: 0.9em;
      }

      .alert-box h3 {
        color: red;
      }

      .alert-box p {
        margin-top: 10px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="login-box" id="loginBox">
      <h2>Login Bank ABC</h2>
      <input type="text" id="userid" placeholder="Masukkan User ID" />
      <input type="password" id="pin" placeholder="Masukkan PIN" />
      <button onclick="showAlert()">Masuk</button>
      <div class="warning">
        * Jangan masukkan data pribadi di situs tidak resmi
      </div>
    </div>

    <div class="alert-box" id="alertBox" style="display: none">
      <h3>⚠️ Data Anda Telah Dicuri!</h3>
      <p>
        Ini adalah simulasi halaman phishing. Jika ini adalah situs asli penipu,
        data Anda akan jatuh ke tangan orang yang tidak bertanggung jawab.
      </p>
      <p>
        <strong
          >Jangan pernah masukkan data pribadi di situs mencurigakan!</strong
        >
      </p>
    </div>

    <script>
      function showAlert() {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("alertBox").style.display = "block";
      }
    </script>
  </body>
</html>
